<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initPick()">
        <h1 class="title">Rock, Paper, Scissors Game!</h1>
        <div class="instruction-box">
            <h1>How to Play</h1>
            <p>Click on one of the images to play rock, paper, or scissors. Your opponent's choice will randomly generate on the right side of the screen. On the bottom, check to see if you won or lost!</p>
        </div>
        <main>
            <section class="pick">
                <h3>Click to Choose</h3>
                <div class="choices">
                    <a class="rock" onclick="rockPick()">
                        <img src="img/rock.svg" alt="rock">
                    </a>
                    <a class="paper" onclick="paperPick()">
                        <img src="img/paper.svg" alt="paper">
                    </a>
                    <a class="scissors" onclick="scissorsPick()">
                        <img src="img/scissors.svg" alt="scissors">
                    </a>
                </div>
            </section>
            <section class="opp">
                <h3>Opponent Chooses</h3>
                <div class="opp-pick">
                    <img id="oppResult" src="">
                </div>
            </section>
        </main>
        <div class="result-wrapper">
            <h1 id="result">&nbsp;</h1>
            <p>Games Won: <span id="wins"></span></p>
            <p>Games Lost: <span id="losses"></span></p>

        </div>
    <script src="logic.js"></script>
    </body>
</html>
